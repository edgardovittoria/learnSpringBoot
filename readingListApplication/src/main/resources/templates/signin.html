<head>

<body>
	<h1>Signin</h1>
	<form name='signin' action="signin" method='POST'>
		<table>
			<tr>
				<td>username:</td>
				<td><input type='text' name='username' value=''></td>
			</tr>
			<tr>
				<td>password:</td>

			</tr>
			<tr>
				<td>email:</td>

			</tr>
			<tr>

			</tr>
		</table>
	</form>
</body>
